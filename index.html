<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Esercizio OOP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form>
      <div class="mb-3">
        <label for="petName" class="form-label">petName</label>
        <input type="text" class="form-control" id="petName" />
      </div>
      <div class="mb-3">
        <label for="ownername" class="form-label">ownerName</label>
        <input type="text" class="form-control" id="ownerName" />
      </div>
      <div class="mb-3">
        <label for="breed" class="form-label">Breed</label>
        <input type="text" class="form-control" id="Breed" />
      </div>
      <div class="mb-3">
        <label for="species" class="form-label">Species</label>
        <input type="text" class="form-control" id="Species" />
      </div>

      <button type="submit" class="btn btn-primary" id="button">Salva</button>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./esercizio.js"></script>
  </body>
</html>
